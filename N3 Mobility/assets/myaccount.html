<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="js/myacc.js"></script>
    <!-- Include the base Snap.js CSS -->
    <link rel="stylesheet" href="css/snap.css">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/ratchet.css">

    <!-- Include the app CSS -->
    <link rel="stylesheet" href="css/app.css">

    <link rel="stylesheet" type="text/css" href="css/transition.min.css" />

    <link href="../css/icomoon.css" rel="stylesheet" />
    <style type="text/css">
     
    </style>
     <script>
    $(document).ready(function () {
           
       var chkAth = localStorage.getItem("Authcheck");
        if(chkAth === 0){ window.location = "login.html";
            
        }else{ 
          var usrn = localStorage.getItem("myUserName");
            window.parent.document.getElementById('topHead').innerHTML = usrn;
            //window.location = "myaccount.html";
            
        }
                
   </script> 
</head>
<body>

    <div id="page_myaccount" data-role="page" data-title="Page My Account" class="ui-page ui-page-active" style="z-index: 6; top: 0px;">
        <div class="wrapper" style="height: 631px;">
            <ul class="list">
                <li>
                    <a id="inbox" transition="side" href="inbox.html" onclick="openPageAcc(this.href)">
                        <div class="fs1" aria-hidden="true" data-icon="␇"></div>
                        <strong>Inbox</strong>
                        <span class="count">1</span>

                    </a>
                </li>
                <li>
                    <a id="accounts" transition="side" href="linked-accounts.html" onclick="openPageAcc(this.href)">
                        <div class="fs1" aria-hidden="true" data-icon=""></div>
                        <strong>My Accounts</strong>
                        <span class="chevron"></span>
                    </a>
                </li>

                <li>
                    <a id="manageacc" transition="side" href="manage.html" onclick="openPageAcc(this.href)">
                        <div class="fs1" aria-hidden="true" data-icon=""></div>
                        <strong>Account Manager </strong>
                        <span class="chevron"></span>
                    </a>
                </li>
                <li>
                    <a id="profile" transition="side" href="profile.html" onclick="openPageAcc(this.href)">
                        <div class="fs1" aria-hidden="true" data-icon="b"></div>
                        <strong>My Profile</strong>
                        <span class="chevron"></span>
                    </a>
                </li>
                <li>
                    <a id="logout" transition="side" href="logout.html" onclick="logOut(this.href)">
                        <div class="fs1" aria-hidden="true" data-icon=""></div>
                        <strong>Log Out</strong>
                        <span class="chevron"></span>
                    </a>
                </li>
                <li>
                    <a id="info" transition="side" href="info.html" onclick="openPageAcc(this.href)">
                        <div class="fs1" aria-hidden="true" data-icon=""></div>
                        <strong>Help</strong>
                        <span class="chevron"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
