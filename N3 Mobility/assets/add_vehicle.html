<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="js/myacc.js"></script>
    <!-- Include the base Snap.js CSS -->
    <link rel="stylesheet" href="css/snap.css">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/ratchet.css">

    <!-- Include the app CSS -->
    <link rel="stylesheet" href="css/app.css">

    <link rel="stylesheet" type="text/css" href="css/transition.min.css" />

    <link href="../css/icomoon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/stylen3.css">
    <style>
        .info {
            font-size: .6em;
            color: #FF6600;
            letter-spacing: 2px;
            padding-left: 5px;
        }
        .docbox {
            border: 1px solid #e0d9d9;
            padding: 10px;
            border-radius: 1px;
            margin-bottom: 20px;
            background-color: rgba(204, 204, 204, 0.08);
        }

        .topSpacer {
            margin-top: 0px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function (e) {
            $("#msform").on('submit', (function (e) {
                e.preventDefault();
                $('#loader-icon').show();
                var valid;
                valid = validateContact();
                if (valid) {
                    $.ajax({
                        url: "https://biz-park.co.za/n3/data/addvehicle_mail.php",
                        type: "POST",
                        data: new FormData(this),
                        contentType: false,
                        cache: false,
                        processData: false,
                        success: function (data) {
                            $("#mail-status").html(data);
                            $('#loader-icon').hide();
                        },
                        error: function () { }

                    });
                }
            }));

            function validateContact() {
                var valid = true;
                //alert("valid true");
                return valid;
            }

        });
    </script>



</head>
<body>
    <div id="page_add_vehicle" data-role="page" data-title="Page master" class="ui-page ui-page-active" style="z-index: 6; top: 0px;">
        <div class="wrapper">
            <ul class="list">
                <li style="background-color: #15a1e0;color: #fff;">
                    <a id="" transition="side" href="myaccount.html" onclick="openPageAcc(this.href)">
                        <div class="fs1" aria-hidden="true" data-icon=""></div>
                        <strong>Cancel</strong>
                        <span class=""></span>
                    </a>
                </li>

            </ul>
            <form id="msform">
                <!-- progressbar -->
                <ul id="progressbar" class="progressbar">
                    <li class="active" style="width:45%">Add Vehicle</li>
                    <li style="width:45%">Submit</li>
                </ul>
                <!-- fieldsets -->

                <input type="hidden" style="border:none" name="appiddn" class="demoInputBox" id="appid" value="" />

                <input type="hidden" style="border:none" name="subject" readonly="readonly" id="subject" class="" value="Add Vehicle to Application" />

                <input type="hidden" style="border:none" name="useridn" readonly="readonly" id="useriddc" value="" />

                <input type="hidden" style="border:none" name="userid" readonly="readonly" id="userid" value="" />

                <input type="text" name="userEmail" id="userEmail" class="demoInputBox" value="" />

                <input type="text" name="v1Registration" id="v1Registrationid" placeholder="Vehicle Registration Number" class="demoInputBox" value="" />

                <input type="text" name="v1make" id="v1makeid" placeholder="Make/Model" class="demoInputBox" value="" />

                <input type="text" name="v1col" id="v1colid" placeholder="Vehicle Colour" class="demoInputBox" value="" />

                <select name="v1class" size="1" id="v1classid" value="">
                    <option value="c">Vehicle Class</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <input type="hidden" name="v1link" id="v1linkid" placeholder="Tag ID Number" class="demoInputBox" value="" />

                <label><strong>Documentation</strong></label>
                <div>
                    <p>NB: All copies must be certified or accompanied by the original document</p>

                    <p>The following documentation is required for this application </p>

                    <label><strong>Vehicle Licence Certificate</strong></label>
                    <p>A copy of the current Motor Vehicle Licence Certificate for each vehicle specified above, in the name of the applicant</p>
                    <input type="file" name="attachmentFile" id="attachmentFile" class="demoBrowseBox" />
                </div><hr />



<textarea name="content" style="display:none" id="content" class="demoInputBox" value="" cols="60" rows="6">XX</textarea>


                <label style="padding-top:20px;">Application Status</label>
                <select name="appConfirm" size="1" id="appConfirm" onchange="appStatus()">
                    <option value="Select">Select</option>
                    <option value="Complete">I have Completed My Application</option>
                    <option value="Incomplete">I will be adding additional vehicles</option>
                </select>


                <input type="hidden" style="border:none" name="appStat" id="appStat" class="demoInputBox" value="Incomplete" />


                <br />
                <input type="submit" name="submit" id="subBtn" class="submit action-button" value="Submit" onclick="disableSubmit()" />


                <div id="mail-status" class="mailStatus"></div>
            </form>
            <div id="locTest" style="font-size:7pt;">...</div>

        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
    <script src="js/indexreg.js"></script>
    <script src="js/forms.js"></script>
    <script>

        function disableSubmit() {

            document.getElementById("subBtn").className = "action-button-disabled action-button";
            setTimeout(function () { window.location = "myaccount.html"; }, 5000);
        }
    </script>
</body>
</html>
