<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="js/myacc.js"></script>
    <!-- Include the base Snap.js CSS -->
    <link rel="stylesheet" href="css/snap.css">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/ratchet.css">

    <!-- Include the app CSS -->
    <link rel="stylesheet" href="css/app.css">

    <link rel="stylesheet" type="text/css" href="css/transition.min.css" />

    <link href="../css/icomoon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/stylen3.css">
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function (e) {
            $("#msform").on('submit', (function (e) {
                e.preventDefault();
                $('#loader-icon').show();
                var valid;
                valid = validateContact();
                if (valid) {
                    $.ajax({
                        url: "https://biz-park.co.za/dev/n3/mail/mail_handler_updateprofile.php",
                        type: "POST",
                        data: new FormData(this),
                        contentType: false,
                        cache: false,
                        processData: false,
                        success: function (data) {
                            $("#mail-status").html(data);
                            $('#loader-icon').hide();
                        },
                        error: function () { }

                    });
                }
            }));

            function validateContact() {
                var valid = true;
                //alert("valid true");
                return valid;
            }

        });

       
    </script>

</head>
<body>

    <div id="page_inbox" data-role="page" data-title="Page Inbox" class="ui-page ui-page-active" style="z-index: 6; top: 0px;">
        <div class="wrapper" style="height: 631px;">
            <ul class="list">
                <li>
                    <a id="" transition="side" href="myaccount.html" onclick="openPageAcc(this.href)">
                        <div class="fs1" aria-hidden="true" data-icon=""></div>
                        <strong>Back</strong>
                        <span class=""></span>
                    </a>
                </li>
                
            </ul>
            <!-- multistep form -->
            <form id="msform">
                <!-- progressbar -->
                <ul id="progressbar" class="progressbar">
                    <li class="active" style="width:20%">Update profile</li>


                </ul>
                <input type="hidden" style="border:none" name="subject" readonly="readonly" id="subject" class="" value="CDA From Website" />
                <!-- fieldsets -->



                <fieldset>
                    <div class="topSpacer"></div>
                    <h2 class="fs-title">Profile</h2>
                    <p>Update your profile details</p>
                    <input type="text" name="userName" id="UserName" placeholder="Name and Surname" class="demoInputBox" value="">
                    <input type="hidden" name="UserID" id="UserID" class="demoInputBox" value="">
                    <input type="text" name="CompanyName" id="CompanyName" placeholder="Company Name.." class="demoInputBox">
                    <input type="text" name="CompanyReg" id="CompanyReg" placeholder="Company Reg No.." class="demoInputBox">
                    <!--<select name="idtype" size="1" id="idtype" onchange="">
                <option value="Select">Select ID Type</option>
                <option value="SA Identity">SA Identity</option>
                <option value="SA Passport">Passport</option>
                <option value="NON Passport">NON Passport</option>
            </select>-->
                    <input type="text" name="IdentityNo" data-validation="length alphanumeric" data-validation-length="min12" id="IdentityNo" placeholder="Identity Number" class="demoInputBox error" style="border-color: rgb(185, 74, 72);">
                    <input type="text" name="userEmail" id="userEmail" data-validation="email" placeholder="Email" class="demoInputBox" value="" />
                    <input type="text" name="HomeTel" id="HomeTel" placeholder="Contact Home" class="demoInputBox" value="" />
                    <input type="text" name="WorkTel" data-validation="length alphanumeric" data-validation-length="min10" id="WorkTel" placeholder="Contact Work" class="demoInputBox" />
                    <input type="text" name="Cell" id="Cell" data-validation="length alphanumeric" data-validation-length="min11" class="demoInputBox" value="27" />
                    <input type="text" name="Fax" id="Fax" placeholder="Contact Fax" class="demoInputBox" />
                    <textarea name="Phyadd" id="Phyadd" class="demoInputBox" placeholder="Physical Address.." cols="60" rows="3"></textarea>
                    <textarea name="Postal" id="Postal" class="demoInputBox" placeholder="Postal Address.." cols="60" rows="3"></textarea>
                    <input type="text" name="District" id="District" placeholder="Magisterial District" class="demoInputBox" value="" />

                    <input type="button" name="previousX" class="previous action-button" value="Cancel" />
                    <input type="submit" name="submit" class="submit action-button" value="Submit" />
                </fieldset>


                <div id="mail-status"></div>
            </form>
            <div id="loader-icon" style="display:none;"><img src="LoaderIcon.gif" /></div>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
            <script src="js/indexreg.js"></script>
            <script src="js/forms.js"></script>
        </div>
    </div>

</body>
</html>
