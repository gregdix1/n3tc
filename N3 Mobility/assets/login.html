<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <script type="text/javascript" src="js/myacc.js"></script>
    <!-- Include the base Snap.js CSS -->
    <link rel="stylesheet" href="css/snap.css">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/ratchet.css">

    <!-- Include the app CSS -->
    <link rel="stylesheet" href="css/app.css">

    <link rel="stylesheet" type="text/css" href="css/transition.min.css" />

    <link href="../css/icomoon.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/stylen3.css">

    <style type="text/css">
        .loginBtn {
            width: 95%;
            background: #2976b8;
            font-weight: bold;
            color: white;
            border: 0 none;
            border-radius: 1px;
            cursor: pointer;
            padding: 15px 5px;
            border-radius: 4px;
            margin: 10px 5px;
            line-height: 18px;
        }



        .loginDiv {
            margin: 10px;
            margin-top: 0px;
            text-align: center;
            padding: 20px;
            padding-top: 0px;
        }
    </style>
    <script>
        $(document).ready(function () {

            var userName = localStorage.getItem("myUserName");
            var passWrd = localStorage.getItem("password");
           // var UID = localStorage.getItem("myUserID");
         //window.parent.document.getElementById("remember").checked = localStorage.RememberMe;
            document.getElementById("usrnme").value = userName;
            document.getElementById("passwrd").value = passWrd;

        });
    </script>

</head>
<body>

    <div id="page_login" data-role="page" data-title="Page Login" class="ui-page ui-page-active" style="z-index: 6; top: 0px;">
        <div class="wrapper">

            <ul class="list">
                <li>
                    <a id="" transition="side" href="register.html" onclick="openPageAcc(this.href)">
                        <div class="fs1" aria-hidden="true" data-icon="&#x62;"></div>
                        <strong>Register</strong>
                        <span class=""></span>
                    </a>
                </li>

            </ul>
            <iframe frameborder="0" id="simple" scrolling="no" height="0" style=" width:5%;" src=""></iframe>

            <div id="" class="loginDiv" style="">
                <h2 class="fs-title">Login</h2>
                <input type="hidden" id="testP" name="testP" value="" /><br />
                <input type="text" id="usrnme" name="usrnme" placeholder="Username" onblur="setFrm()" /><br />
                <input type="password" name="passwrd" id="passwrd" placeholder="Password" /><br /><br />
                <label>Remember me</label>
                <input type="checkbox" id="remember" onchange="setRemember()" />
                <input type="button" value="Login" class="loginBtn" id="loginsub" onclick="auth()" />


            </div>

        </div>
    </div>
    <script>

        function setRemember(){
            var isChecked = document.getElementById("remember").checked;
            localStorage.setItem("RememberMe", isChecked);
        }

        function setFrm() {
            if (document.getElementById('simple').src !== "simpleget.html") {
                        document.getElementById('simple').src = "simpleget.html";
                    }
        };
        // var checkUser = '';
        // var checkPass = '';
        var AuthIs = 0;
        function auth() {
            var usrpGet = document.getElementById('testP').value;
            var usernme = document.getElementById("usrnme").value;
            var passwrd = document.getElementById("passwrd").value;
            var usrpPut = usernme + passwrd;
            if (usrpPut === usrpGet) {
                        //  alert('Auth yes');
                        AuthIs = 1;
                        localStorage.setItem("Authcheck", 1);
                        localStorage.setItem("password", passwrd);
                window.location = "myaccount.html";

                window.parent.document.getElementById('topHead').innerHTML = usernme;

            } else {
                        alert('Incorrect Username or Password');
            }
        };
    </script>
</body>
</html>
