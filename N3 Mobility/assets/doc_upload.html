<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="js/myacc.js"></script>
    <!-- Include the base Snap.js CSS -->
    <link rel="stylesheet" href="css/snap.css">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/ratchet.css">

    <!-- Include the app CSS -->
    <link rel="stylesheet" href="css/app.css">

    <link rel="stylesheet" type="text/css" href="css/transition.min.css" />

    <link href="../css/icomoon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/stylen3.css">
    <style>
        .info {
            font-size: .6em;
            color: #FF6600;
            letter-spacing: 2px;
            padding-left: 5px;
        }
        .docbox {
            border: 1px solid #e0d9d9;
            padding: 10px;
            border-radius: 1px;
            margin-bottom: 20px;
            background-color: rgba(204, 204, 204, 0.08);
        }

        .topSpacer {
            margin-top: 0px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function (e) {
            $("#msform").on('submit', (function (e) {
                e.preventDefault();
                $('#loader-icon').show();
                var valid;
                valid = validateContact();
                if (valid) {
                    $.ajax({
                        url: "https://biz-park.co.za/n3/data/docload_mail_mob.php",
                        type: "POST",
                        data: new FormData(this),
                        contentType: false,
                        cache: false,
                        processData: false,
                        success: function (data) {
                            $("#mail-status").html(data);
                            $('#loader-icon').hide();
                        },
                        error: function () { }

                    });
                }
            }));

            function validateContact() {
                var valid = true;
                //alert("valid true");
                return valid;
            }

        });
    </script>



</head>
<body>
    <div id="page_add_documents" data-role="page" data-title="Page master" class="ui-page ui-page-active" style="z-index: 6; top: 0px;">
        <div class="wrapper">
            <ul class="list">
                <li style="background-color: #15a1e0;color: #fff;">
                    <a id="" transition="side" href="myaccount.html" onclick="openPageAcc(this.href)">
                        <div class="fs1" aria-hidden="true" data-icon=""></div>
                        <strong>Cancel</strong>
                        <span class=""></span>
                    </a>
                </li>

            </ul>
            <form id="msform">
                <!-- progressbar -->
                <ul id="progressbar" class="progressbar">
                    <li class="active" style="width:45%">Add Documents</li>
                    <li style="width:45%">Submit</li>

                </ul>
                <!-- fieldsets -->



                <p>Add Documents to and existing N3TC Discount Application? Would you like to proceed?</p>

                <!-- <h2 id="inbxHeadna" onclick="getUrsDetailsUploadDoc();">Yes, I would like to add documents</h2>-->


                <p>
                    Please select the application that you would like to add these documents to.
                </p>
                <select name="selectac" id="selectAppVeh" onchange="setCurrentAppDoc()">
                    <option value="none">Application ID</option>
                    <option value="Select">Select</option>
                    <option value="0">No Active Applications</option>
                </select>

                <input type="hidden" style="border:none" name="appiddn" class="demoInputBox" id="appid" value="" />


                <input type="hidden" style="border:none" name="userName" class="demoInputBox" id="userName" value="" />


                <input type="hidden" style="border:none" name="subject" readonly="readonly" id="subject" class="" value="docs From User" />

                <input type="hidden" style="border:none" name="userid" id="userid" class="" value="" />

                <input type="hidden" style="border:none" name="useriddc" id="useriddc" class="" value="" />

                <input type="text" name="userEmail" id="userEmail" placeholder="Email" class="demoInputBox" value="" />

                <div class="docbox">
                    <label style="padding-top:0px;">Proof of Residence</label>
                    <input type="file" name="attachmentFile" id="attachmentFile" class="demoBrowseBox" />
                    <p>&nbsp;</p>
                </div>
                <div hidden>
                    <label style="padding-top:0px;">Vehicle Registration Certificate</label>
                    <input type="file" name="attachmentFile2" id="attachmentFile2" class="demoBrowseBox" />
                    <p>&nbsp;</p>
                </div>
                <div>
                    <label style="padding-top:0px;">Proof of Identity</label>
                    <input type="file" name="attachmentFile3" id="attachmentFile3" class="demoBrowseBox" />
                    <p>&nbsp;</p>
                </div>
                <div>
                    <br />

<textarea name="content" style="display:none" id="content" class="demoInputBox" value="" cols="60" rows="6">XX</textarea>
                </div>
                <div>
                    <label style="padding-top:20px;">Application Status</label>
                    <select name="appConfirm" size="1" id="appConfirm" onchange="appStatus()">
                        <option value="Select">Select</option>
                        <option value="Complete">I have Completed My Application</option>
                        <option value="Incomplete">I will be adding additional documents</option>
                    </select>
                </div>
                <div>
                    <input type="hidden" style="border:none" name="appStat" id="appStat" class="demoInputBox" value="Incomplete" />
                </div>
                <div>
                    <br />
                    <input type="submit" value="Send" class="btnAction" onclick="runSendtoServer()" />
                </div>
                <div id="mail-status" class="mailStatus"></div>

                <div id="loader-icon" style="display:none; text-align:center;"><img src="sending.gif" /></div>
            </form>
            <div id="locTest" style="font-size:7pt;">...</div>

        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
    <script src="js/indexreg.js"></script>
    <script src="js/forms.js"></script>
    <script>

        function disableSubmit() {

            document.getElementById("subBtn").className = "action-button-disabled action-button";
            setTimeout(function () { window.location = "myaccount.html"; }, 5000);
        }
    </script>
</body>
</html>
